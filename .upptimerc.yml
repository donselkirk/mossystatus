# Change these first
owner: donselkirk # Your GitHub organization or username, where this repository lives
repo: mossystatus # The name of this repository

sites:
  - name: Website
    url: https://www.mossymine.com
  - name: Server
    check: "tcp-ping"
    url: mc.mossymine.com
    port: 25565

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  cname: status.mossymine.com
  name: MossyMine
  logoUrl: https://www.mossymine.com/wp-content/uploads/2021/02/MossyMine-4-1.png
  theme: dark
  # baseUrl: /your-repo-name
  #logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  #name: Upptime
  introTitle: "Welcome to MossyMine"
  introMessage: The MossyMine Minecraft server offers a friendly PG-13 server with a variety of gameplay experiences with some customization only found here.
  navbar:
    - title: Website
      href: https://www.mossymine.com
      
workflowSchedule:
  graphs: "0 0 * * *"
  responseTime: "0 23 * * *"
  staticSite: "0 1 * * *"
  summary: "0 0 * * *"
  updateTemplate: "0 0 * * *"
  updates: "0 3 * * *"
  uptime: "*/5 * * * *"

# Upptime also supports notifications, assigning issues, and more
# See https://upptime.js.org/docs/configuration
